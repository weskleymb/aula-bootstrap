<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Agenda de Contatos</title>
    <!--BOOTSTRAP-->
    <link rel="stylesheet" href="css/bootstrap.css">
    <!--FONT AWESOME-->
    <link rel="stylesheet" href="css/font-awesome.css">
</head>

<body>
    <div class="container" style="margin-top: 50px; margin-bottom: 50px;">
        <!--Inicio do corpo -->
        <div class="row" style="margin-top: 30px;">
            <div class="col-5">
                <!--Inicio do Formulario-->
                <form>
                    <fieldset>
                        <legend>Cadastro de Contato</legend>
                        <div class="form-group">
                            <!--Inicio do campo Nome-->
                            <label for="nome">Nome</label>
                            <input type="text" class="form-control" name="nome" id="nome">
                        </div>
                        <!--Final do campo Nome-->
                        <div class="form-group">
                            <!--Inicio do campo Fone-->
                            <label for="fone">Fone</label>
                            <input type="tel" class="form-control" name="fone" id="fone">
                        </div>
                        <!--Final do campo Fone-->
                        <div class="form-group">
                            <!--Inicio do campo Sexo-->
                            <div class="form-check form-check-inline">
                                <label for="masc">
                                    <input type="radio" name="sexo" id="masc" checked>
                                    Masculino
                                </label>
                            </div>
                            <div class="form-check form-check-inline">
                                <label for="fem">
                                    <input type="radio" name="sexo" id="fem">
                                    Feminino
                                </label>
                            </div>
                            <div class="form-check form-check-inline">
                                <label for="indef">
                                    <input type="radio" name="sexo" id="indef">
                                    Não especificar
                                </label>
                            </div>
                        </div>
                        <!--Final do campo Sexo-->
                        <div class="form-group">
                            <!--Inicio do campo Cidade-->
                            <label for="cidade">Cidade</label>
                            <select class="form-control" name="cidade" id="cidade">
                                <option value="Natal">Natal</option>
                                <option value="Mossoró">Mossoró</option>
                                <option value="Parnamirim">Parnamirim</option>
                                <option value="São Gonçalo do Amarante">São Gonçalo do Amarante</option>
                            </select>
                        </div>
                        <!--Final do campo Cidade-->
                        <div class="form-group">
                            <!--Inicio do campo de Botões-->
                            <div class="row">
                                <div class="col-6">
                                    <button type="button" onclick="cadastrar();" class="btn btn-success btn-block">
                                        Salvar
                                    </button>
                                </div>
                                <div class="col-6">
                                    <button type="button" onclick="findById(3)" class="btn btn-danger btn-block">
                                        Limpar
                                    </button>
                                </div>
                            </div>
                        </div>
                        <!--Final do campo de Botões-->
                    </fieldset>
                </form>
            </div>
            <!--Final do Formulario-->
            <div class="col-5">
                <!--Inicio da Tabela-->
                <fieldset>
                    <legend>Lista de Contatos</legend>
                    <table id="lista-contatos" class="table table-striped table-hover">
                        <thead>
                            <tr>
                                <th>id</th>
                                <th>nome</th>
                                <th>fone</th>
                                <th>sexo</th>
                                <th>cidade</th>
                                <th>ações</th>
                            </tr>
                        </thead>
                        <tbody>
                            
                        </tbody>
                    </table>
                </fieldset>
            </div>
            <!--Final da Tabela -->
        </div>
        <!--Final do corpo -->
    </div>
    <script src="js/cadastro.js"></script>
</body>

</html>
